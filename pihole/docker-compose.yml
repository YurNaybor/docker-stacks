---
version: '2.4'
services:
  pihole:
    image: pihole/pihole:latest
    networks:
      public:
    dns:
      - 127.0.0.1
      - 1.1.1.1
    environment:
      TZ: "Europe/Berlin"
      DNS1: "1.1.1.1"
      DNS2: "1.0.0.1"
    volumes:
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    restart: unless-stopped
networks:
  public:
